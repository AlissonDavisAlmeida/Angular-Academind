
    <div class="itens" (click)="onSelected()">

        <div class="pull-left">
            <h4 class="list-group-item-heading">{{ receita.nome }}</h4>
            <p class="list-group-item-text">{{receita.descricao}}</p>
        </div>
        <span class="item">
            <img src="{{receita.imageUrl}}" alt="{{receita.nome}}" class="img-responsive" style="max-height:100px; max-width: 100px;">
        </span>
        
    </div>
