<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientesEmit)="saveIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a  class="list-group-item list-group-item-primary" style="cursor: pointer;" *ngFor="let item of ingredientes">{{ item.nome }}
            ({{ item.quantidade }})</a>
        </ul>
    </div>
</div>
