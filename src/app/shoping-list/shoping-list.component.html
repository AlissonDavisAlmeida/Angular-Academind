<div class="row animate__animated   " [class.animate__fadeIn]="isShowing"
[class.fadeOut]="!isShowing">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item list-group-item-primary" style="cursor: pointer;"
                *ngFor="let item of ingredientes; let i = index" (click)="onEditItem(i)">{{ item.nome }}
                ({{ item.quantidade }})</a>
        </ul>
    </div>
</div>
