<div class="row mt-4 h-100">
    <div class="col-xs-12 d-flex flex-column justify-content-start vh-100 vw-100 align-items-center">
        <div *ngIf="isLoading">
            <app-loading-spinners ></app-loading-spinners>

        </div>
        <!-- <div class="alert alert-danger" *ngIf="error !== null">
            {{ error }}
        </div> -->
        <app-allert [mensagem]="error" *ngIf="error !== null" (fecharModal)="error = null"></app-allert>
        <form class="w-50 animate__bounceIn animate__animated" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" required email ngModel #email="ngModel">
            </div>
            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" ngModel name="senha" #senha="ngModel" required minlength="6">
            </div>
            <div class="d-flex justify-content-end">

                <div>
                    <button [disabled]="!myForm.valid"  type="submit" *ngIf="!isLoginMode" class="btn btn-primary me-2 mt-3 animate__pulse animate__animated">Sign Up</button>
                    <button [disabled]="!myForm.valid"  type="submit" *ngIf="isLoginMode" class="btn btn-primary me-2 mt-3 animate__pulse animate__animated">Login</button>
                
                </div>
                <div>
                    <button class="btn btn-primary mt-3" (click)= "onSwitchMode()" type="button">Switch to Login</button>
                    
                </div>
            </div>
        </form>
    </div>
</div>
